<html>
<head>

<body>
    <h1>Máy tính </h1>

    <form id="calculator-form">
    <label for="number1">Số thứ nhất:</label> 
    <input type="text" id="number1" name="number1" required><br><br>

    <label for="number2">Số thứ hai:</label>
    <input type="text" id="number2" name="number2" required><br><br>

    <input type="button" value="Cộng" onclick="calculateSum()">
    <input type="button" value="Trừ" onclick="calculateMin()">
    <input type="button" value="Nhân" onclick="calculateTime()">
    <input type="button" value="Chia" onclick="calculateDev()"><br><br>

    <label for="result">Kết quả:</label>
    <input type="text" id="result" name="result" readonly>
    </form>
</body>
